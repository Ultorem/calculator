<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div id="" class="container">
        <div id="calculatorContainer" class="container-fluid" role="">
            <h2>Calculator</h2>
            <p id="display" class="count">0</p>
            <div id="buttonContainer" class="buttonContainer" role="present">
                <div id="buttonRow1" class="buttonRow> row">
                    <div id="button1" class="button1 col-3">1</div>
                    <div id="button2" class="button2 col-3">2</div>
                    <div id="button3" class="button3 col-3">3</div>
                    <div id="button4" class="button4 col-3">4</div>
                </div>
                <div id="buttonRow2" class="buttonRow> row">
                    <div id="button5" class="button5 col-3">5</div>
                    <div id="button6" class="button6 col-3">6</div>
                    <div id="button7" class="button7 col-3">7</div>
                    <div id="button8" class="button8 col-3">8</div>
                </div>
                <div id="buttonRow3" class="buttonRow> row">
                    <div id="button9" class="button9 col-3">9</div>
                    <div id="button10" class="button0 col-3">0</div>
                    <div id="button11" class="+ button col-3">+</div>
                    <div id="button12" class="- button col-3">-</div>
                </div>
                <div id="buttonRow4" class="buttonRow> row">
                    <div id="button13" class=" double button col-3">x</div>
                    <div id="button14" class="button half col-3">/</div>
                    <div id="button15" class="button col-3">=</div>
                    <div id="button16" class="button reset col-3">C</div>
                </div>
            </div>
        </div>
    </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="app.js"></script>
</body>

</html>
